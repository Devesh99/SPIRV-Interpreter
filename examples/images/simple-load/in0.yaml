uni_txtr:
    ref: ""
    dim: [ 1, 1 ]
    # Specifies the order (1-4) or inactivity (0) of the four possible channels: R,G,B,A (in that order)
    comps: 1234
    data:
    - 1.0  # red- completely red since 1.0
    - 0.5  # green- half green
    - 0.0  # blue- no blue-ness
    - 1.0  # alpha- 1.0 means fully opaque
